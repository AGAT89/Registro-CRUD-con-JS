<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO CRUD</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
    
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col titulo">
                <h1>FORMULARIO</h1>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <form action="" id="formulario">
                    <div class="form-group row">
                        <div class="col">
                            <input type="text" id="apellidoPaterno" class="form-control" placeholder="Apellido Paterno">
                        </div>
                        <div class="col">
                            <input type="text" id="apellidoMaterno" class="form-control" placeholder="Apellido Materno">
                        </div>
                        <div class="col">
                            <input type="text" id="nombre" class="form-control" placeholder="Nombre">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col">
                        <input type="text" id="telefono" class="form-control" placeholder="Ingrese el Telefono">
                        </div>
                        <div class="col">
                        <input type="text" id="email" class="form-control" placeholder="Ingrese el Email">
                        </div>
                    </div>   
                    <button type="submit" id="btnAgregar" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>

        <div class="div-listado">
            <h2 class="mt-4">Listado de Personas</h2>
            <table class="table mt-3">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>APELLIDO PATERNO</th>
                        <th>APELLIDO MATERNO</th>
                        <th>NOMBRES</th>
                        <th>TELÃ‰FONO</th>
                        <th>EMAIL</th>
                        <th>ACCIONES</th>
                    </tr>
                </thead>
                <tbody class="div-empleados">
                    <!-- Contenido de la lista de personas -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="app.js"></script>

    
</body>
</html>
